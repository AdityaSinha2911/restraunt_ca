<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item label {
            font-size: 16px;
        }

        .menu-item input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .place-order-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .place-order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu</h1>
        <div class="menu">
            <div class="menu-item">
                <label for="item1">Margherita Pizza</label>
                <input type="checkbox" id="item1" name="item1">
            </div>
            <div class="menu-item">
                <label for="item2">Spaghetti Carbonara</label>
                <input type="checkbox" id="item2" name="item2">
            </div>
            <div class="menu-item">
                <label for="item3">Caesar Salad</label>
                <input type="checkbox" id="item3" name="item3">
            </div>
            <div class="menu-item">
                <label for="item4">Grilled Chicken</label>
                <input type="checkbox" id="item4" name="item4">
            </div>
            <div class="menu-item">
                <label for="item5">Chocolate Lava Cake</label>
                <input type="checkbox" id="item5" name="item5">
            </div>
        </div>
        <button class="place-order-btn">Place Order</button>
    </div>
</body>
</html>
